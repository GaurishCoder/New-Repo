<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="card-container">
      <div class="profile">
        <div class="profile-image">
          <img src="WhatsApp Image 2024-02-22 at 9.26.44 PM.jpeg" alt="myself" class="myself-img">
        </div>
      </div>
      <div class="profile-details">
        <div class="profile-name">
          <h4 class="name">Gaurish Naik</h4>
          <p class="profession">Student & Developer</p>
        </div>
        <div class="social-media">
            <i class="fa-brands icolor fa-facebook" style="color: rgb(0, 39, 156);"></i>
            <i class="fa-brands icolor fa-instagram" style="color: #e30d7f;"></i>
            <i class="fa-brands icolor fa-youtube" style="color: #ff0000;"></i>
            <i class="fa-brands icolor fa-twitter" style="color: #0a60f5;"></i>
        </div>
        <div class="buttons">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
        </div>
        <div class="achievement">
            <i class="fa-solid fa-heart"></i><span class="heart">100K</span>
        
            <i class="fa-solid fa-grip-lines-vertical"></i>
            <i class="fa-solid fa-comment"></i><span class="heart">60K</span>
            
            <i class="fa-solid fa-grip-lines-vertical"></i>
            <i class="fa-solid fa-share fa-flip-horizontal"></i><span class="heart">60K</span>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </body>
</html>
